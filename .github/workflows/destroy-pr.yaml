name: Destroy-PR

on:
  pull_request:
    types: [ closed ]
    
permissions:
  contents: write-all
  
jobs:
  EC2-Destroy:
    # if the branch name of the PR does not contain 'skip-deploy'
    if: "!contains(github.head_ref, 'skip-deploy')"
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
      url: ${{ steps.deploy.outputs.vm_url }}
    steps:
      - id: destroy
        name: Destroy
        uses: madawotee/github-actions-deploy-docker-to-ec2@v0.5.8
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_default_region: eu-west-1
          app_port: 30001
          stack_destroy: true
          # Uncomment this to delete the bucket used to store Terraform state files 555555
          tf_state_bucket_destroy: true